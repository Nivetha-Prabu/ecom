<div class="myContainer" *ngIf= "!listView">
  <mat-grid-list cols=4 #grid rowHeight="420px" gutterSize="10px">
    <mat-grid-tile width="25%" *ngFor="let item of products">  
  <div class="content">
      <mat-card class="selected-card" >
      <mat-card-header>
        <mat-card-title >{{item.Name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="../../assets/images/lap.jpg">
      <mat-card-content>
        <label class="label">Price: {{item.Price}}</label> 
        <label class="label">Quantity: {{item.Quantity}}</label>
        <label class="label">Description: {{item.Description}}</label>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="editProduct" (click)="editProduct(item.id)" >EDIT</button>
        <button mat-button routerLink="previewProduct"  (click)="previewProduct(item.id)">PREVIEW</button>
      </mat-card-actions>
    </mat-card>
  </div> 
</mat-grid-tile>
</mat-grid-list>
</div>
<div class="myContainer" *ngIf= "listView" >
  <router-outlet></router-outlet> 
</div>
<div class="myContainer" *ngIf= "navView" >
  <app-edit-product [id]="this.pid"></app-edit-product>
</div>
